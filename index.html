<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore Gravidanza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calcolatore di Gravidanza</h1>
  </header>

  <main>
    <section id="login-section">
      <h2>Accedi</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Accedi</button>
      </form>
    </section>

    <section id="tracker-section" style="display: none;">
      <h2>Tracker di Gravidanza</h2>
      <form id="tracker-form">
        <label for="start-date">Data di inizio gravidanza:</label>
        <input type="date" id="start-date" required>
        <button type="submit">Calcola</button>
      </form>
      <div id="result" class="hidden">
        <h3>Risultato</h3>
        <p id="elapsed-time"></p>
      </div>
      <button id="logout">Esci</button>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Calcolatore di Gravidanza</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
