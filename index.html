<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore Gravidanza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tieni conto della tua gravidanza!</h1>
  </header>

  <main>
    <!-- Sezione Registrazione -->
    <section id="register-section">
      <h2>Registrati</h2>
      <form id="register-form">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" required>
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" required>
        <button type="submit">Registrati</button>
      </form>
      <p>Hai già un account? <a href="#" id="go-to-login">Accedi</a></p>
    </section>

    <!-- Sezione Login -->
    <section id="login-section" style="display: none;">
      <h2>Accedi</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Accedi</button>
      </form>
      <p>Non hai un account? <a href="#" id="go-to-register">Registrati</a></p>
    </section>

    <!-- Sezione Tracker -->
    <section id="tracker-section" style="display: none;">
      <h2>Tracker di Gravidanza</h2>
      <form id="tracker-form">
        <label for="start-date">Data di inizio gravidanza:</label>
        <input type="date" id="start-date" required>
        <button type="submit">Calcola</button>
      </form>
      <div id="result" class="hidden">
        <h3>Risultato</h3>
        <p id="elapsed-time"></p>
      </div>
      <button id="logout">Esci</button>
    </section>
  </main>

  <footer>
    <p>© 2024 Calcolatore di Gravidanza</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
